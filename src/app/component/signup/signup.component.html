<<div class="container" style="margin-top: 60px;">
    <div class="card">
        <div class="card-header">
            Signup
        </div>
        <div class="card-body" style="margin-left: 10px;">
            <div class="row">
                <div class="col-md-7">

                    <form [formGroup]="profileForm">
                        <div class="form-group">
                            <label for="">Title</label>
                            <select class="form-control" formControlName="title">
                                <option value=""></option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" class="form-control" formControlName="firstName">
                        </div>
                        <div class="form-group">
                            <label>LastName</label>
                            <input type="text" class="form-control" formControlName="lastName">
                        </div><br />
                        <div class="form-check form-check-inline">
                            <label class="form-check-lable">
                                <input class="form-check-input" type="radio" name="sex" value="Male"
                                    formControlName='sex'>Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-lable">
                                <input class="form-check-input" type="radio" name="sex" value="Female"
                                    formControlName='sex'>Female
                            </label>
                        </div>
                        <br /><br />

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formContorlName='email'>
                        </div>
                        <br /><br />
                        <div formGroupName="address">
                            <h4>Address</h4>
                            <div class="form-group">
                                <label>Street</label>
                                <input type="text" class="form-control" formControlName='street'>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" formControlName='city'>
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" formControlName='state'>
                            </div>
                            <div class="form-group">
                                <label>Zip</label>
                                <input type="text" class="form-control" formControlName='zip'>
                            </div>
                        </div><br/><br/>

                        <div formArrayName="aliases">
                            <h4>Aliases</h4>
                            <button class="btn btn-success" (click)="addAlias()">Add Alias</button>
                            <div>
                                <div class="form-group" *ngFor="let alias of aliases.controls; let i=index">
                                    <label>Alias: {{i}}</label><br/>
                                    <input type="text" class="form-contor" [formControlName]="i">
                                </div>
                            </div>
                        </div>
                        <br /><br />
                        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>

                </div>
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Display</h4>
                            <p class="card-text">
                                {{profileForm.value|json}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>>
